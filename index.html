<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <main class="container">
        <section class="cards">
            <div class="profile">
                <div>
                    <img src="./src/images/image-jeremy.png" alt="Profile picture">
                    <p class="report">Report for</p>
                    <p class="profile-name">Jeremy Robson</p>
                </div>
                <ul>
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
            <div class="background-work">
                <div class="card">
                    <ul>
                        <li>Work</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">32hrs</p>
                    <p class="previous">Previous - 36hrs</p>
                </div>
            </div>
            <div class="background-play">
                <div class="card">
                    <ul>
                        <li>Play</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">10hrs</p>
                    <p class="previous">Previous - 8hrs</p>
                </div>
            </div>
            <div class="background-study">
                <div class="card">
                    <ul>
                        <li>Study</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">4hrs</p>
                    <p class="previous">Previous - 7hrs</p>
                </div>
            </div>
            <div class="background-exercise">
                <div class="card">
                    <ul>
                        <li>Exercise</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">4hrs</p>
                    <p class="previous">Previous - 5hrs</p>
                </div>
            </div>
            <div class="background-social">
                <div class="card">
                    <ul>
                        <li>Social</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">5hrs</p>
                    <p class="previous">Previous - 10hrs</p>
                </div>
            </div>
            <div class="background-self-Care">
                <div class="card">
                    <ul>
                        <li>Self Care</li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                    <p class="time">2hrs</p>
                    <p class="previous">Previous - 2hrs</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
